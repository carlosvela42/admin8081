<html>
    <head th:replace="/includes/header :: header"> </head>
    <body class="sb-nav-fixed">
         <nav th:replace="/includes/nav :: nav"> </nav>
         <div id="layoutSidenav">
            <div th:replace="/includes/sideNav :: sideNav"> </div>
            <div id="layoutSidenav_content">
                <main>
                    <div class="container-fluid px-4">
                        <h1 class="mt-4">Dashboard</h1>
                        <ol class="breadcrumb mb-4">
                            <li class="breadcrumb-item active">Dashboard</li>
                        </ol>
                        
                    </div>
                </main>
                <div class="container">
				    <div class="row">
				      <div class="col-lg-10 col-xl-9 mx-auto">
				        <div class="card card-signin flex-row my-5">
				          <div class="card-img-left d-none d-md-flex">
				             <!-- Background image for card set in CSS! -->
				          </div>
				          <div class="card-body">
				            <h5 class="card-title text-center">Sửa thông tin</h5>
				            <form class="form-signin" action="#" th:action="@{/saveUser}" th:object="${user}"
							method="post">
								
				              <div class="form-label-group">
				              
				                <input type="hidden" id="inputId" class="form-control" placeholder="Id" th:field="*{id}"></input>
				                <label for="inputName">Email</label>
				                <input type="text" id="inputEmail" class="form-control" placeholder="Email" disabled="disabled" autofocus="true" th:field="*{email}" ></input>
				                
				              </div>
				            
							<div class="form-label-group">
				              <label for="inputPackage">Đổi gói cước</label>
				                <select id="inputPackage" name="inputPackage" class="form-control" th:field="*{packageId}">
									<option value="" selected="selected">Chọn gói</option>
									<option value="1">Gói 1 tháng - 10k</option>
									<option value="2">Gói 2 tháng - 20k</option>
									<option value="3">Gói 3 tháng - 30k</option>
									
								</select>
				              </div>
				             
							<div class="form-label-group">
				              <label for="inputIsCancel">Đã hủy</label>
				               <select id="inputIsCancel" name="inputIsCancel" class="form-control" th:field="*{isCancel}">
									<option value="" selected="selected"></option>
									<option value="Y">Hủy gói cước</option>
									<option value="N">Chưa hủy</option>
								</select>
				              </div>
				              <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Cập nhật</button>
				              
				            </form>
				          </div>
				        </div>
				      </div>
				    </div>
				  </div>
                <footer class="py-4 bg-light mt-auto">
                    <div class="container-fluid px-4">
                        <div class="d-flex align-items-center justify-content-between small">
                            <div class="text-muted">Copyright &copy; Your Website 2021</div>
                            <div>
                                <a href="#">Privacy Policy</a>
                                &middot;
                                <a href="#">Terms &amp; Conditions</a>
                            </div>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
        
    </body>
    <footer th:replace="/includes/footer :: footer"> </footer>
</html>
